<html>
  <head>
    <style>
      img {
        border: black;
        border: width 10px;
        border-style: inset;
      }
    </style>
  </head>
  <body>
    <p style="border: black; border: width 10px; border-style: inset">
      Create a link of an image:
      <a href="http://www.umt.edu.my">
        <img
          src="https://www.umt.edu.my/images/logo_korporat.svg"
          alt="umt logo"
          width="32"
          height="32"
        />
      </a>
    </p>
    <p>
      Borderless image link:
      <a href="default.asp">
        <img
          border="2"
          src="https://www.umt.edu.my/images/logo_korporat.svg"
          alt="umt logo"
          width="32"
          height="32"
        />
      </a>
    </p>
  </body>
</html>
